{% extends 'base.html' %}
{% block content %}
<hr>
<hr>
<div class="container mt-5" style="height:600px">
    <div class="card">
        <div class="card-body">
            <h2>Chào {{ user.username }}!</h2>
            <br>
            <p>Đăng nhập lần cuối vào: {{ user.last_login }}</p>
            <br>
            <hr>
            <h2>Dưới đây là thông tin tài khoản của bạn có thể sửa:</h2>
            <hr>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-primary" value="Edit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
